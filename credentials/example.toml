# B-PLIS-RAG Credentials Configuration
# Copy this file to credentials.toml and fill in your values
# NEVER commit credentials.toml to version control!

[huggingface]
# Your Hugging Face API token for model/dataset access
# Get one at: https://huggingface.co/settings/tokens
token = "hf_your_token_here"

[openai]
# Optional: OpenAI API key for baseline comparisons
# Get one at: https://platform.openai.com/api-keys
api_key = "sk-your_key_here"
organization = ""  # Optional organization ID

[anthropic]
# Optional: Anthropic API key for Claude comparisons
api_key = "sk-ant-your_key_here"

[settings]
# Device configuration
device = "auto"  # Options: "auto", "cuda", "cuda:0", "cpu", "mps"
dtype = "float16"  # Options: "float16", "bfloat16", "float32"

# Reproducibility
seed = 42

# Logging
log_level = "INFO"  # Options: "DEBUG", "INFO", "WARNING", "ERROR"

[paths]
# Data directories (relative to project root)
data_dir = "./data"
corpus_dir = "./data/corpus"
benchmarks_dir = "./data/benchmarks"
embeddings_dir = "./data/embeddings"
cache_dir = "./.cache"
checkpoints_dir = "./checkpoints"
outputs_dir = "./outputs"

[model]
# Default model configuration
name = "t5-base"
max_length = 512
max_new_tokens = 100

[retriever]
# Embedding model for retrieval
embedding_model = "all-MiniLM-L6-v2"
index_type = "IndexFlatL2"  # FAISS index type
top_k = 5

[reft]
# ReFT intervention defaults
intervention_dim = 16
target_layer = 6
learning_rate = 0.01
num_steps = 100

[steering]
# Activation steering defaults
steering_layer = 13
multiplier = 2.0

[bilingual]
# Bilingual settings
primary_language = "en"
secondary_language = "hi"  # Hindi
translation_model = "Helsinki-NLP/opus-mt-en-hi"
